<html>
<head>
<title>MCA Registration Form</title>
</head>
<body background: rgb(131,58,180);
background: linear-gradient(90deg, rgba(131,58,180,1) 0%, rgba(253,29,29,1) 50%, rgba(252,176,69,1) 100%);>
<div>


<center><h1><b>MCA REGISTRATION<b></h1>
<form>
<label for="name">NAME:</label>
<input type="text" name="userid" placeholder="enter your name"/><br><br>
<label for="dateofbirth">DATE OF BIRTH:</label>
<input type="date" name="dateofbirth" /><br><br>
<label for="gender">GENDER:</label>
<input type="radio" name="gender"  />MALE
<input type="radio" name="gender"  />FEMALE<br><br>
<label for="contact">PHONE NUMBER:</label>
<input type="number" name="phone" placeholder="enter your phone number"/><br><br>
<label for="email">EMAIL:</label>
<input type="text" name="email" placeholder="enter your email"/><br><br>
<label for="address">ADDRESS:  </label>
<textarea rows="3"cols="30" name:"address" placeholder="enter your address"/>
</textarea><br><br>
<label for="password">PASSWORD:</label>
<input type="password" name="password"placeholder="enter password"/><br><br>
<label for="course">COURSE: </label>
<select name="course" id="course">
<option value="BCA">BCA</option>
  <option value="BSc Computer Science">BSc Computer Science</option>
  <option value="Bcom">Bcom</option>
  <option value="BSc Maths">BSc Maths</option>
</select>
<br><br>
<label for="college">COLLEGE:</label>
<input type="text" name="college" placeholder="enter your college name"/><br><br>
<label for="date">CGPA: </label>
<input type="text" name="cgpa" placeholder="enter CGPA"/><br>
<h3>Hobbies:</h3>
<input type="checkbox" id="swimming" name="swimming" value="Swimming">
  <label for="vehicle1"> Swimming</label><br>
  <input type="checkbox" id="Driving" name="Driving" value="Driving">
  <label for="vehicle2"> Driving</label><br>
  <input type="checkbox" id="reading" name="reading" value="Reading">
  <label for="vehicle3"> Reading</label><br><br>
<button type="submit" form="nameform" value="Submit">Submit</button>
</form>
</p>
</div>
</body>
</html>
